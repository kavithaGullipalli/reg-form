<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">TechVolution 2024 Registration</h2>
    <form id="registrationForm">
      <!-- Personal Information -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="Non-binary" required>
            <label class="form-check-label" for="nonbinary">Non-binary</label>
          </div>
        </div>
      </div>

      <!-- Contact Details -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="street" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="street" required>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option selected disabled value="">Choose...</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Telangana</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Tamil Nadu</option>
          <option>Maharastra</option>
          <option>Delhi</option>
          <option>Haryana</option>
          <option>Punjab</option>
          <option>Chattisgarh</option>
          <option>Bihar</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zip" required>
      </div>

      <!-- Additional Information -->
      <div class="mb-3">
        <label for="preferences" class="form-label">Event Preferences</label>
        <select class="form-select" id="preferences" multiple required>
          <option>AI and Robotics</option>
          <option>Cybersecurity</option>
          <option>Blockchain</option>
          <option>VR and AR</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="diet" class="form-label">Dietary Restrictions</label>
        <textarea class="form-control" id="diet"></textarea>
      </div>

      <div class="mb-3">
        <label for="shirtSize" class="form-label">T-shirt Size</label>
        <select class="form-select" id="shirtSize" required>
          <option selected disabled value="">Choose...</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      Registration Successful!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
